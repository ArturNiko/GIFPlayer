<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
</head>
<body style="margin: 0; height: 4000px">
    <section></section>
    <div id="gif-1" style="position: fixed; width: 50vw; height: 50vh;"></div>
    <div id="gif-2" style="position: fixed; right: 0; width: 50vw; height: 50vh;"></div>
    <script type="module">
        import GIFPlayerV2 from "./src/GIFPlayerV2.js"

        window.player1 = new GIFPlayerV2([
            './assets/facepalm.gif',
            './assets/giphy.gif'

        ], '#gif-1', {
            player: {
                autoplay: false,
                direction: GIFPlayerV2.states.FORWARD,
                fps: 20,
                frame: 1
            },
            //plugins: ['gui2'],
        })

        window.player2 = new GIFPlayerV2('./assets/giphy.gif', '#gif-2', {
            player: {
                fps: 35,
            },
            plugins: ['scroller'],
        })



    </script>
    </body>
</html>
