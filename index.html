<body style="margin: 0;">
    <section></section>
    <canvas id="gif" style="position: fixed; top: 0; width: 100vw; height: 100vh; z-index: -1"></canvas>
    <script type="text/javascript" src="bundles/Extender.js"> </script>
    <script type="text/javascript" src="player/GifPlayer.js"> </script>

    <script type="text/javascript">

        window.onbeforeunload = () => window.scrollTo({top:0})

        const player = new GifPlayer('media/test.gif', '#gif', {
            player:{
                autoplay: true,
                direction: GifPlayer.states.BACKWARD
            },
        })

    </script>
