<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
</head>
<body>
<div id="gif-1-wrapper" style="position: fixed; width: 50vw; height: 50vh;">
    <canvas id="gif-1" style="width: 100%; height: 100%; position: absolute;"></canvas>
</div>

<script type="module">
    import {GIFPlayerV2} from "../src/GIFPlayerV2.js"


    window.player1 = new GIFPlayerV2('../media/facepalm.gif', '#gif-1', {
        player: {
            autoplay: true,
            direction: GIFPlayerV2.states.BACKWARD,
            fps: 20,
            frame: 11
        },
        plugins: [GIFPlayerV2.AllPlugins.GUI],
        gui: {
            wrapper: document.getElementById('gif-1-wrapper')
        }
    })


</script>
</body>
</html>
