<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gui</title>
</head>
<body>
<div id="gif-1" style="position: fixed; width: 50vw; height: 50vh;"></div>

<script type="module">
    import {GIFPlayerV2} from "../src/GIFPlayerV2.js"


    window.player1 = new GIFPlayerV2('../media/facepalm.gif', '#gif-1', {
        player: {
            autoplay: true,
            direction: GIFPlayerV2.states.BACKWARD,
            fps: 20,
            frame: 11
        },
        plugins: [GIFPlayerV2.AllPlugins.GUI],
    })


</script>
</body>
</html>
