<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
    </style>
</head>
<body style="margin: 0;">
    <section></section>
    <div id="gif-1" style="position: fixed; width: 50vw; height: 50vh; z-index: -1"></div>
    <div id="gif-2" style="position: fixed; right: 0; width: 50vw; height: 50vh;"></div>
    <script type="module">
        import GIFPlayerV2 from "../src/GIFPlayerV2.js"

        window.player1 = new GIFPlayerV2([
            './media/facepalm.gif',
            './media/giphy.gif'

        ], '#gif-1', {
            player: {
                autoplay: false,
                direction: GIFPlayerV2.states.BACKWARD,
                fps: 20,
                frame: 11
            },
            gui: {
                hidden: true,
            }
        })

        window.player2 = new GIFPlayerV2('./media/giphy.gif', '#gif-2', {
            player: {
                autoplay: true,
                fps: 35

            },
        })

        setTimeout(() => player1.play() , 2000)

        //TESTS
        player2.stop()
        setTimeout(() => {
            player2.play()
            console.log('play')
        } , 1000)
        setTimeout(() => {
            player2.add_gifs('media/fight.gif')
            console.log('new gif')
        }, 2000)
        setTimeout(() => {
            player2.frame = 40
            console.log('set frame')
        }, 3000)
        setTimeout(() => {
            player2.fps = 15
            console.log('set fps')
        }, 4000)
        setTimeout(() => {
            player2.remove_gifs(player2.gifs[0].src)
            console.log('remove fps')
        }, 5000)
        setTimeout(() => {
            player2.stop()
            console.log('stop')
        },  6000)
        setTimeout(() => {
            player2.play_backward()
            console.log('play backward')
        }, 7000)
        setTimeout(() => {
            player2.pause()
            console.log('pause')
        }, 8000)
        setTimeout(() => {
            player2.step(20)
            console.log('steps')
        }, 9000)
        setTimeout(() => {
            player2.step_back(10)
            console.log('steps back')
        }, 10000)
        setTimeout(() => {
            player2.play()
            console.log('play')
        } , 11000)




    </script>
    </body>
</html>
